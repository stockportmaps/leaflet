<html>
	
	<title>DK Leaflet V4</title>

	<head>
	
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin=""/>
		
		<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	
		<script src="../leaflet.ajax.min.js"></script>
	
	</head>
	
	<body>
	
		<div id="mapid" style="width: 100%; height: 100%;"></div>
		
		<script>
			
			var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

			var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
				streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

			var nationalcharacterareasstyle = {
				"color": "#232323",
				"weight": 2,
				"opacity": 1,
				"fillColor": "#ffffb3",
				"fillOpacity":0,
				"dashArray": '15,7,7',
				"dashOffset": '0'
			};
			
			var nationalcharacterareas = new L.GeoJSON.AJAX("../layers/national%20character%20areas.geojson", {style: nationalcharacterareasstyle});
			
			var mymap = L.map('mapid', {
			center: [53.390784,-2.119261],
			zoom: 12,
			layers:[streets]
			});	
			
			var baseLayers = {
				"Streets": streets,
				"Grayscale": grayscale
			};
			
			var overlays = {
				"National Character Areas": nationalcharacterareas
			};
			
			L.control.layers(baseLayers, overlays).addTo(mymap);

		</script>
	
	</body>

</html>
