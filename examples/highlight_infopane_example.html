<html>
	
	<title>Highlight and Info Pane Example</title>

	<head>
	
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin=""/>
		
		<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
		
		<script src="../leaflet.ajax.min.js"></script>
	</head>
	
	<body>
	
		<div id="mapid" style="width: 100%; height: 100%;"></div>
		
		<script>
			
			var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
			
			var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
				streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});
	
			var boroughboundarystyle ={
				"color": "#000000",
				"weight": 4,
				"opacity": 1,
				"fillColor":"#000000",
				"fillOpacity": 0
				};			
			
			var borough = new L.GeoJSON.AJAX("../layers/boundary.geojson", {style: boroughboundarystyle}); 
			
			function getColor(d) {
				switch 	(d) { 	case 'Bramhall and Cheadle Hulme South' : 
									return '#a6cee3' ;
								case 'Cheadle' : 
									return '#1f78b4' ;
								case 'Heatons and Reddish' :
									return '#b2df8a' ;
								case 'Marple' :
									return '#33a02c' ;
								case 'Stepping Hill' :
									return '#fb9a99';
								case 'Stockport Central' :
									return '#e31a1c';
								case 'Werneth' :
									return'#fdbf6f' ;;
							}
						};
						
			function wardstyle(feature) {
				return {
					fillColor: getColor(feature.properties.committee),
					weight: 2,
					opacity: 1,
					color: 'white',
					dashArray: '3',
					fillOpacity: 0.5
					};
				}
			
			var wards;
			
			function highlightFeature(e) {
				var layer = e.target;
				
				layer.setStyle({
					weight: 5,
					color: '#666',
					dashArray: '',
					fillOpacity: 0.7
				});
				
				if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
					layer.bringToFront();
				}
			}
			
			function resetHighlight (e) {
				wards.resetStyle(e.target);
			}
			
			function zoomToFeature(e) {
				map.fitBounds(e.target.getBounds());
			}
			
			function onEachFeature(feature, layer) {
				layer.on({
					mouseover: highlightFeature,
					mouseout: resetHighlight,
					click: zoomToFeature
				});
			}			
						
			
			wards = new L.GeoJSON.AJAX("../layers/ward.geojson", {style: wardstyle, onEachFeature: onEachFeature});
			
			var baseLayers = {
				"Streets": streets,
				"Grayscale": grayscale
			};
			
			var mymap = L.map('mapid', {
			center: [53.390784,-2.119261],
			zoom: 12,
			layers:[streets, borough, wards]
			});				
			

			L.control.layers(baseLayers).addTo(mymap)
			
		</script>
	
	</body>

</html>
